<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assetslogin/css/style.css">
  <title>Login</title>
</head>

<body>
  <div class="logo">
    <img src="./assets/img/logo azul.png" alt="Logo">
  </div>
  <div class="container">
    <h1>Faça seu Login</h1>
    <form id="cadastro-form">
      <div class="input-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" class="cpf" required placeholder="CPF">
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <div class="password-container">
          <input type="password" id="senha" class="senha" required placeholder="Senha">
          <span class="password-toggle" onclick="togglePasswordVisibility('senha')">👁️</span>
        </div>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script src="./assetslogin/js/app.js"></script>
</body>

</html>
